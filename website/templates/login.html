{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="center-vertical">
  <h3 style="font-size: 3em;">Chào mừng bạn đến với Title Generator</h3>
  <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
  <form method="POST" style="text-align: center; display: flex; flex-direction: column; align-items: center;">
    <h3>Đăng nhập</h3>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Email hoặc tên đăng nhập"
        style="width: 350px; margin: 0 auto;"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Mật khẩu"
        style="width: 350px; margin: 0 auto;"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary" style="width: 350px;">Đăng nhập</button>
  </form>
  <p style="text-align: center;">Bạn chưa có tài khoản? <a href="http://127.0.0.1:5000/sign-up" class="other-page-link">Đăng ký</a>.</p>
  <p style="text-align: center;">Quên mật khẩu? <a href="http://127.0.0.1:5000/forgot-password" class="other-page-link">Nhấn vào đây</a>.</p>
</div>

<style>
  .center-vertical {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    flex-direction: column;
  }
</style>

{% endblock %}
