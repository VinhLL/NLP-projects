{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<form method="POST" style="text-align: center;">
  <h3 style="font-size: 3em;">Chào mừng bạn đến với Title Generator</h3>
  <h3>Đăng nhập</h3>
  <div class="form-group" style="text-align: center;">
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Email hoặc tên đăng nhập"
      style="width: 350px; margin: 0 auto;"
    />
  </div>
  <div class="form-group" style="text-align: center;">
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Mật khẩu"
      style="width: 350px; margin: 0 auto;"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary" style="width: 350px;">Đăng nhập</button>
</form>
<p style="text-align: center;">Bạn chưa có tài khoản? <a href="http://127.0.0.1:5000/sign-up" class="other-page-link">Đăng ký</a>.</p>
{% endblock %}
