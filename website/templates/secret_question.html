<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Question</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Secret Question</h1>
        <form method="POST">
            <div class="form-group">
                <label for="securityAnswer">Answer:</label>
                <input type="text" class="form-control" id="securityAnswer" name="securityAnswer" required>
            </div>
            <button type="submit" class="btn btn-primary">Continue</button>
            <a href="{{ url_for('auth.forgot_password') }}" class="btn btn-link">Back to reset your password</a>
        </form>
    </div>
</body>
</html>
